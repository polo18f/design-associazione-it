  <body>


<header id="mainheader" class="it-header-wrapper it-header-sticky headerpnrr">
   <div class="barrafvg it-header-slim-wrapper">
      <div class="container it-header-slim-wrapper-content p-0">
         <div class="it-header-slim-right-zone">
            <div class="nav-item d-flex">
               
               <app-header-profile class="ng-star-inserted">
                  <a class="btn btn-regione btn-icon btn-full ng-star-inserted">
                     <span class="rounded-icon ng-star-inserted">
                        <svg role="presentation" aria-label="utente" class="icon icon-primary">
                           <use xlink:href="{{ site.baseurl }}/assets/sprite.svg#it-user"></use>
                        </svg>
                     </span>
                     <span class="d-none d-lg-block ng-star-inserted">Accedi all'area personale</span>
                  </a>
                  
               </app-header-profile>
               
            </div>
         </div>
      </div>
   </div>
   <div class="it-nav-wrapper">
      <div class="it-header-center-wrapper">
         <div class="container">
            <div class="row">
               <div class="col-12">
                  <div class="it-header-center-content-wrapper theme-light">
                     <div class="it-brand-wrapper">
                        <a href="/it">
                           <img alt="Comune di San Martino al Tagliamento" src="{{ site.logo }}" width="62px" style="height: 82px;">
                           <div class="it-brand-text">
                              <div class="it-brand-title">{{ site.title }}</div>
                           </div>
                        </a>
                     </div>
                     <div class="it-right-zone">
                        <div class="it-search-wrapper ng-star-inserted">
                           <span class="d-none d-md-block">Cerca</span>
                           <app-pnrr-search>
                              <a aria-label="cerca" href="/cerca/" class="search-link rounded-icon">
                                 <svg aria-label="icona" class="icon">
                                    <use href="{{ site.baseurl }}/assets/sprite.svg#it-search"></use>
                                 </svg>
                              </a>
                              
                           </app-pnrr-search>
                        </div>
                        
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="it-header-navbar-wrapper theme-light">
         <div class="container">
            <div class="row">
               <div class="col-12">
                  <nav aria-label="Navigazione principale" class="navbar navbar-expand-lg has-megamenu">
                     <button type="button" aria-controls="navC1" aria-expanded="false" aria-label="Mostra/Nascondi la navigazione" data-bs-target="#navC1" class="custom-navbar-toggler">
                        <svg aria-label="Mostra/Nascondi la navigazione" class="icon">
                           <use href="{{ site.baseurl }}/assets/sprite.svg#it-burger"></use>
                        </svg>
                     </button>
                     <div id="navC1" class="navbar-collapsable">
                        <div class="overlay"></div>
                        <div class="close-div">
                           <div type="button" class="btn close-menu">
                              <span class="visually-hidden">Nascondi la navigazione</span>
                              <svg aria-label="chiudi" class="icon icon-white">
                                 <use href="{{ site.baseurl }}/assets/sprite.svg#it-close-big"></use>
                              </svg>
                           </div>
                        </div>
                        <div class="menu-wrapper">
                           <ul data-element="main-navigation" class="navbar-nav">
                              
                              <li class="nav-item ng-star-inserted" id="menu_drop_down0">
                                 <a class="nav-link ps-0 ng-star-inserted" data-element="management" href="/chisiamo/"><span>Chi Siamo</span></a>
                              </li>
                              <li class="nav-item ng-star-inserted" id="menu_drop_down1">
                                 <a class="nav-link ng-star-inserted" data-element="news" href="/news/"><span>Blog</span></a>
                              </li>
                              <li class="nav-item ng-star-inserted" id="menu_drop_down2">
                                 <a class="nav-link ng-star-inserted" data-element="all-services" href="/servizi/"><span>Servizi</span></a>
                              </li>
                              <li class="nav-item ng-star-inserted" id="menu_drop_down3">
                                 <a class="nav-link ng-star-inserted" data-element="live" href="/iscrizione/"><span>Iscriviti</span></a>
                              </li>
                              
                           </ul>
                           <ul class="navbar-nav" style="justify-content: flex-end;">
                              {% for item in site.menu_right %}
                              <li class="nav-item" id="menu_drop_down_right{{ forloop.index0 }}">
                                <a href="{{ item.url }}"
                                   class="nav-link ps-0 active"
                                   target="_self">
                                  {{ item.titolo }}
                                </a>
                              </li>
                              {% endfor %}                              
                           </ul>
                        </div>
                     </div>
                  </nav>
               </div>
            </div>
         </div>
      </div>
   </div>
</header>


    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
